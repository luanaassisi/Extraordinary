  <!-- formulario cadastro-->

  </header>
  <h2 class="text-center mb-4 mt-4">Cadastro lista de espera</h2>

  <form class="shadow-lg p-3 mb-5 bg-white rounded" style="height: 100vh !important" >
    <div class="container form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail"> Email</label>
        <input onkeyup="validaEmail()" name="email" type="email" class="form-control" id="email" placeholder="Email">
        <div id="txtEmail"></div>
      </div>
      <div class="form-group col-md-6">
        <label  for="inputPassword4">Password</label>
        <input onkeyup="validaSenha()" name="senha" type="password" class="form-control" id="senha" placeholder="Password">
        <div id="txtSenha"></div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCep"> CEP</label>
        <input name="cep" type="text" class="form-control" id="inputCep" placeholder="CEP">
      </div>

      <div class="form-group col-md-6">
        <label for="inputAddress">Rua</label>
        <input name="rua" type="text" class="form-control" id="inputAddress" placeholder="rua">
      </div>
      <div class="form-group col-md-6">
        <label for="inputBairro">Bairro</label>
        <input name="bairro" type="text" class="form-control" id="inputBairro" placeholder="bairro">
      </div>

      <div class="form-group col-md-6">
        <label for="inputCidade">Cidade</label>
        <input name="cidade" type="text" class="form-control" id="inputCidade">
      </div>
      <div class="form-group col-md-2">
        <label for="inputEstado">Estado</label>
        <input name="estado" type="text" class="form-control" id="inputEstado">
      </div>

    </div>

    <div class=" ml-3 form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Me mantenha atualizado
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary ml-3">Cadastrar</button>
  </form>
  <!-- Footer -->

  <footer  class=" pt-4 bg-light">
    <hr>
