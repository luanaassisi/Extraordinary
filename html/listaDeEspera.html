    <h2>Cadastro lista de espera</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail"> Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input name="senha" type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      
        <div class="form-group col-md-6">
          <label for="inputCep"> CEP</label>
          <input name = "cep" type="text" class="form-control" id="inputCep" placeholder="CEP">
        </div>
      
      <div class="form-group col-md-6">
        <label for="inputAddress">Rua</label>
        <input name = "rua" type="text" class="form-control" id="inputAddress" placeholder="rua">
      </div>
      <div class="form-group col-md-6">
        <label for="inputBairro">Bairro</label>
        <input name = "bairro" type="text" class="form-control" id="inputBairro" placeholder="bairro">
      </div>
      
        <div class="form-group col-md-6">
          <label for="inputCidade">Cidade</label>
          <input name = "cidade" type="text" class="form-control" id="inputCidade">
        </div>
        <div class="form-group col-md-2">
          <label for="inputEstado">Estado</label>
          <input name = "estado"type="text" class="form-control" id="inputEstado">
        </div>
   
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  
    <script src="../javascript/requisicao.js"></script>
